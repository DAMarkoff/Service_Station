{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <main class="content">
        <div class="jumbotron">
            <h1 class="form-title">Log In</h1>
            <div class="card">
                <div class="card-body">
                    <p>{{ wtf.quick_form(form, novalidate=True) }}</p>
                    <a href="{{ url_for('.reset_password_request') }}">Forgot Your Password?</a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
